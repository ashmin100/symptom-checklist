<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">증상 체크기</title>
  <link rel="stylesheet" href="styles.css">
  <script src="translations.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="main-title-group">
        <h1 class="main-title">Symptom Checklist</h1>
        <span class="subtitle">by jaemin</span>
      </div>
      <div class="language-header">
        <h2 id="languageTitle"></h2>
      </div>
      <div class="language-selector">
        <select id="language-select" onchange="changeLanguage(this.value)">
          <option value="en" selected>English</option>
          <option value="zh">中文</option>
        </select>
      </div>
    </header>

    <main id="form">
      <div class="patient-info">
        <div class="form-group">
          <div class="label-group">
            <label id="nameLabel"></label>
          </div>
          <input type="text" id="name" />
        </div>
        <div class="form-group">
          <div class="label-group">
            <label id="birthLabel"></label>
          </div>
          <input type="date" id="birth" />
        </div>
      </div>

      <div class="department-section">
        <div class="label-group">
          <label id="departmentLabel"></label>
        </div>
        <select id="department-select" onchange="onDepartmentSelect(this.value)">
          <option value="">--</option>
          <option value="internal">Internal Medicine / 내과</option>
          <option value="ent">ENT / 이비인후과</option>
          <option value="dentistry">Dentistry / 치과</option>
          <option value="plastics">Plastic Surgery / 성형외과</option>
          <option value="dermatology">Dermatology / 피부과</option>
          <option value="neuro">Neurology / 신경과</option>
          <option value="gastro">Gastroenterology / 소화기내과</option>
        </select>
      </div>

      <div id="symptomCategories">
        <!-- 증상 카테고리들은 JavaScript로 동적 생성됩니다 -->
      </div>

      <div class="additional-info">
        <textarea id="generalNotes" rows="4" placeholder="Enter any extra information here..."></textarea>
      </div>

      <div class="button-group">
        <button id="generateButton" onclick="generateSummary()">한국어 요약 생성</button>
      </div>
    </main>

    <div id="summary" class="summary-section" style="display:none;">
      <h3>한국어 증상 요약</h3>
      <p id="koreanSummary"></p>
    </div>
  </div>

  <script>
    // 페이지 로드 시 초기화
    document.addEventListener('DOMContentLoaded', () => {
      // 기본 언어 설정
      changeLanguage('en');
      // 증상 카테고리 생성
      updateSymptomCategories();
    });
  </script>
</body>
</html>
